defaults:
  - configen_schema

configen:
  # output directory
  output_dir: ${hydra:runtime.cwd}/gen

  header: |
    # Generated by configen, do not edit.
    # See https://github.com/facebookresearch/hydra/tree/master/tools/configen
    # fmt: off
    # isort:skip_file
    # flake8: noqa

  module_path_pattern: "{{module_path}}/conf.py"

  # list of modules to generate configs for
  modules:
    - name: topocluster.experiment
      classes:
        - Experiment
    - name: topocluster.models
      classes:
        - AutoEncoder
        - ConvAutoEncoder
        - LeNet4
    - name: topocluster.data.datamodules
      classes:
        - UMNISTDataModule
    - name: topocluster.clustering
      classes:
        - Kmeans
        - Tomato
        - TopoGrad
        - GaussianMixture
        - SpectralClustering
        - AgglomerativeClustering
    - name: torch.nn
      classes:
        - ReLU
    - name: topocluster.reduction
      classes:
        - UMAP
        - NoReduce
        - RandomProjector
    - name: topocluster.data.sampling
      classes:
        - GreedyCoreSetSampler
    - name: pytorch_lightning.core
      classes:
        - LightningDataModule
    # - name: pytorch_lightning.trainer
    #   classes:
    #     - Trainer
