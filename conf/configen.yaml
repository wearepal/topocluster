defaults:
  - configen_schema

configen:
  # output directory
  output_dir: ${hydra:runtime.cwd}/gen

  header: |
    # Generated by configen, do not edit.
    # See https://github.com/facebookresearch/hydra/tree/master/tools/configen
    # fmt: off
    # isort:skip_file
    # flake8: noqa

  module_path_pattern: "{{module_path}}/conf.py"

  # list of modules to generate configs for
  modules:
    - name: topocluster.experiment
      classes:
        - Experiment
    - name: topocluster.models.autoencoder
      classes:
        - AutoEncoder
        - ConvAutoEncoder
    - name: topocluster.data.datamodules
      classes:
        - MNISTDataModule
        - CIFAR10DataModule
        - CIFAR100DataModule
        - SVHNDataModule
    - name: gudhi.clustering.tomato
      classes:
        - Tomato
    - name: topocluster.clustering.tomato
      classes:
        - Tomato
    - name: topocluster.clustering.dac
      classes:
        - PlClusterer
    - name: topocluster.clustering.kmeans
      classes:
        - Kmeans
    - name: torch.nn
      classes:
        - ReLU
    # - name: pytorch_lightning
    #   classes:
    #     - LightningDataModule
    #     - Trainer
